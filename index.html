示</button><iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FTokyo&showPrint=0&showNav=0&showTabs=0&showCalendars=0&showTitle=0&src=NTI2NWU0ZWMwNTZlMGJkNWVkZGE3NTYzODllMjliNWUyOWNkYjk2MjU2Yzk3ZmIzMzQ3YjI2YmNiMmRjOWU2N0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=NDA4NTAwODVkNzk1MGY0ZjE3NGI0ZmE1ZjQwYmM1NjY5Y2RmY2NmNTcyZTI5NjZmMjBiZDNhYjg4OGMzYTk2ZkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=ZG9yaW4uYS5tb29uLjgxMkBnbWFpbC5jb20&src=amEuamFwYW5lc2UjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23AD1457&color=%23EF6C00&color=%234285F4&color=%230B8043" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe></section><section id="switch"><h2>Switchフレンドコード</h2><ul><li><a href="https://lounge.nintendo.com/friendcode/0645-0135-9421/C7V6SDr8Vp">SW-0645-0135-9421</a></ul></section><section id="madamisu"><h2>マダミス・ストプレ・CoC等</h2><ul><li><a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTfwTKFVBioZ7ipaD6x8tT_ANSpvpDLQJ0QXBlI6tHyVNPikyOAG-3jg_nIcFAetYQAI0FIabX2E0Yl/pubhtml">GM可能なシナリオ</a><li><a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSKeyDIJNmixBw3sXOHaNkdYRYRnQWJS7SYrGIa8JUgiFTi8Qw1f6zU-NWGJz17sjbNZu26bn6r6BNj/pubhtml">通過済み・通過予定のシナリオ</a></ul></section><section id="sns"><h2>SNS</h2><ul><li><a href="https://x.com/murahito130"><img src="https://about.x.com/content/dam/about-twitter/x/brand-toolkit/logo-black.png.twimg.1920.png" alt="X" class="sns-icon">X(旧Twitter)</a></ul></section><section id="bots"><h2>公開しているBOTとかアプリとか</h2><ul><li><a href="https://qiita.com/murahito/items/127da46d03a510f98bca">アーカイブ君</a><li><a href="https://github.com/murahito130/Google-Calendar-to-Discord-Notifier">Google Calendar to Discord Notifier</a></ul></section></div>
